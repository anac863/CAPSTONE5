<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEventRegi Event Registration</title>
    <link href="capstyles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>EasyEventRegi Event Registration</h1>
        <p>Sign up to join events!</p>
        <form id="registrationForm">
            <label for="event">Event Name:</label>
            <input for="text" id="event" name="event" placeholder="Enter the event name" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Register</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="capscript.js"></script>
</body>
</html>
